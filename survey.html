<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Giveaway Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        .btn {
            display: block;
            width: 100%;
            background: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ iPhone Giveaway Survey ðŸŽ­</h1>
        <form id="surveyForm">
          
            <label>just answer this google form to help the people in north pacific fazewood </label><br>
             <label>https://docs.google.com/forms/d/e/1FAIpQLSewdqPk7gGltFnMxnNbP0o66am7_eMaw0ZodQuQEGSJNIX3Mg/viewform?usp=header</label><br>
           

        </form>
    </div>

    <script>
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Store form data in localStorage
            let formData = new FormData(this);
            let surveyData = {};
            formData.forEach((value, key) => {
                surveyData[key] = value;
            });
            localStorage.setItem("surveyResponses", JSON.stringify(surveyData));
            
            // Redirect to the personal info page
            window.location.href = "info.html";
        });
    </script>
</body>
</html>
