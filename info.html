<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        .btn {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Final Step</h1>
        <p>Please confirm your details to proceed.</p>
        <form id="infoForm">
            <label>Name:</label><br>
            <input type="text" name="name" required><br><br>

            <label>Birth Year:</label><br>
            <input type="number" name="birth_year" required><br><br>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("infoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Store user info in localStorage
            let formData = new FormData(this);
            let userInfo = {};
            formData.forEach((value, key) => {
                userInfo[key] = value;
            });
            localStorage.setItem("userInfo", JSON.stringify(userInfo));
            
            // Redirect to awareness page
            window.location.href = "awareness.html";
        });
    </script>
</body>
</html>
